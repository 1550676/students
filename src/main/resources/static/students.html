<!doctype html>

<html ng-app="app" ng-controller="StudentsController">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

</head>
<body>

<h1>Students list:</h1>

<table class="table table-hover" cellpadding="0" cellspacing="0">
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Mark</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="p in studentsList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.mark}}</td>
            <td><a href="#!/add_or_edit_product?id={{p.id}}&maxPrice={{maxPrice}}">Update</a></td>
            <td><a class="btn btn-danger" ng-click="deleteStudent(p.id)">Remove</a></td>
        </tr>
        </tbody>
    </table>
</table>
</body>
</html>
