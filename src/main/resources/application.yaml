server:
  port: 8087
  servlet:
    context-path: /
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        temp:
          use_jdbc_metadata_defaults: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=hiber
    username: postgres
    password: ${dbPassword}
  resources:
    static-locations: file:src/main/resources/static/
  jackson:
    serialization:
      indent_output: true



